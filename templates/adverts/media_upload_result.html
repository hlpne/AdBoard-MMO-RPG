{% extends 'base.html' %}

{% block title %}Изображение загружено - MMO Board{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0"><i class="bi bi-check-circle"></i> Изображение успешно загружено</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-success">
                    <i class="bi bi-check-circle"></i> Изображение успешно загружено!
                </div>
                
                <div class="mb-4 text-center">
                    <img src="{{ media_url }}" alt="Предпросмотр" class="img-thumbnail" style="max-width: 100%; max-height: 300px;">
                </div>
                
                <div class="mb-3">
                    <label class="form-label"><strong>1. Скопируйте URL изображения:</strong></label>
                    <div class="input-group">
                        <input type="text" id="image-url" class="form-control" value="{{ media_url }}" readonly>
                        <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard()">
                            <i class="bi bi-clipboard"></i> Копировать
                        </button>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label"><strong>2. Вставьте в текст объявления:</strong></label>
                    <div class="input-group">
                        <input type="text" id="markdown-code" class="form-control" value="![Описание]({{ media_url }})" readonly>
                        <button class="btn btn-outline-secondary" type="button" onclick="copyMarkdown()">
                            <i class="bi bi-clipboard"></i> Копировать
                        </button>
                    </div>
                    <small class="form-text text-muted">Замените "Описание" на текст, который будет показан если изображение не загрузится</small>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary" onclick="copyMarkdown(); setTimeout(() => window.close(), 500);">
                        <i class="bi bi-check-circle"></i> Скопировать и закрыть
                    </button>
                    <a href="javascript:window.close()" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle"></i> Просто закрыть
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function copyToClipboard() {
    const url = document.getElementById('image-url').value;
    navigator.clipboard.writeText(url).then(function() {
        const btn = event.target.closest('button');
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="bi bi-check"></i> Скопировано';
        btn.classList.add('btn-success');
        btn.classList.remove('btn-outline-secondary');
        setTimeout(function() {
            btn.innerHTML = originalText;
            btn.classList.remove('btn-success');
            btn.classList.add('btn-outline-secondary');
        }, 2000);
    });
}

function copyMarkdown() {
    const code = document.getElementById('markdown-code').value;
    navigator.clipboard.writeText(code).then(function() {
        const btn = event.target.closest('button');
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="bi bi-check"></i> Скопировано';
        btn.classList.add('btn-success');
        btn.classList.remove('btn-outline-secondary');
        setTimeout(function() {
            btn.innerHTML = originalText;
            btn.classList.remove('btn-success');
            btn.classList.add('btn-outline-secondary');
        }, 2000);
    });
}
</script>
{% endblock %}
