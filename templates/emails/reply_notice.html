<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #198754;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 0 0 5px 5px;
        }
        .advert-info {
            background-color: #fff;
            border-left: 4px solid #198754;
            padding: 15px;
            margin: 20px 0;
        }
        .reply-text {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            white-space: pre-wrap;
        }
        .button {
            display: inline-block;
            background-color: #0d6efd;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Новый отклик</h1>
        </div>
        <div class="content">
            <h2>У вас новый отклик на объявление!</h2>
            <p>Здравствуйте, {{ advert.author.email }}!</p>
            
            <div class="advert-info">
                <strong>Объявление:</strong> {{ advert.title }}<br>
                <strong>Категория:</strong> {{ advert.category.name }}<br>
                <strong>От:</strong> {{ reply.author.email }}
            </div>
            
            <h3>Текст отклика:</h3>
            <div class="reply-text">{{ reply.text }}</div>
            
            <p>
                <a href="http://localhost:8000/replies/my/" class="button">Управление откликами</a>
            </p>
        </div>
        <div class="footer">
            <p>&copy; 2025 {{ site_name }}. Все права защищены.</p>
        </div>
    </div>
</body>
</html>
