{% extends 'base.html' %}

{% block title %}Пароль изменен - MMO Board{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0"><i class="bi bi-check-circle"></i> Пароль изменен</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-success">
                    <i class="bi bi-check-circle"></i> Ваш пароль успешно изменен!
                </div>
                
                <p class="mb-4">
                    Теперь вы можете войти в систему, используя новый пароль.
                </p>
                
                <div class="d-grid gap-2">
                    <a href="{% url 'accounts:login' %}" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right"></i> Войти
                    </a>
                    <a href="{% url 'adverts:list' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-house"></i> На главную
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
